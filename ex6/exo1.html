function arrayDiff(a,b){
    let array = [];
    for (let i = 0; i < a.length; i++) {

    }
    return array;
}

/* ---------------------  Jaden Casing Strings  ------------------------------------- */
function jadenCasingString(str){
    let string = str.split(" ");
    string.forEach((e,i,arr) => arr[i] = e.charAt(0).toUpperCase() + e.slice(1));
    return string.join(' ');
}
console.log(jadenCasingString("How can mirrors be real if our eyes aren't real"));

function even_or_odd(number) {

}

/* ---------------------  Get the Middle Character  ------------------------------------- */
function getMiddle(s) {
  return s.length % 2 ? s.slice((s.length/2),(s.length/2)+1) : s.slice((s.length/2)-1,(s.length/2)+1);
}

function DNAStrand(dna){

}

/* ---------------------    ------------------------------------- */
function positiveSum(arr) {
    let array = arr.filter(e => e > 0)
  return (array.length === 0) ? 0 : array.reduce((total, num) => {
    return total + num
 })
}

/* ---------------------  Sum of two lowest positive integers  ------------------------------------- */
function sumTwoSmallestNumbers(numbers) {  
  return numbers.sort(function(a,b){return a-b}).slice(0,2).reduce((m,n) =>  n+m)
}

/* ---------------------  Growth of a Population  ------------------------------------- */
function nbYear(p0, percent, aug, p) {
    let i = 0; 
    while (p0 < p) { p0 = p0 + (p0 * (percent/100)) + aug ;i++;}
    return i
}

/* ---------------------  Find the next perfect square!  ------------------------------------- */
function findNextSquare(sq) {
    if(Math.sqrt(sq) % 1 !== 0) return -1; else sq++; while (Math.sqrt(sq) % 1 !== 0) {sq++};
    return sq;
}

/* ---------------------  Find the divisors!  ------------------------------------- */
 function divisors(integer) {
    let arr = [...Array(integer + 1).keys()].slice(2).filter((i) => integer % i === 0 && integer !== i );
    return arr.length === 0 ? integer+' is prime' : arr;
 }

console.log(divisors(15)); // 3,5
console.log(divisors(12)); // 2, 3, 4, 6
console.log(divisors(13)); // "13 is prime"

/* ---------------------  Sum of the first nth term of Series  ------------------------------------- */
function SeriesSum(n){
   for (var s = 0, i = 0; i < n; i++) {s += 1 / (1 + i * 3)}
   return s.toFixed(2)
}

console.log(SeriesSum(1)); // 1.00

/* ---------------------  Century From Year  ------------------------------------- */
function century(year) {
    return year % 100 === 0 ? (year / 100) : Math.floor((year / 100) + 1)
}

/* ---------------------    ------------------------------------- */
function solution2(str, ending){
  return str.slice((str.length-ending.length),str.length) === ending ? true : false ;
}  

console.log(solution2('abcde', 'cde')); // true
console.log(solution2('abcde', 'abc'));  // false

}

/* ---------------------  Abbreviate a Two Word Name  ------------------------------------- */
function abbrevName(name){
    return name.split(' ').map(e => e.charAt(0)).join('.').toUpperCase()
}

console.log(abbrevName("sam harris")); // "S.H"
/* --------------------- DNA to RNA Conversion   ------------------------------------- */
function DNAtoRNA(dna) {
  return dna.split('').map(d => d.replace("T","U")).join('')
}

console.log(DNAtoRNA("TTTT")); // "UUUU"
console.log(DNAtoRNA("GCAT")); // "GCAU"
